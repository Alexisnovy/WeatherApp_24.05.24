<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
      <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
      </style>
  </head>
<body>
<div class="Container">

    <div class="Rectangle1">
        <img src="images/Rectangle 1.png">

        <div class="Information1">
            <div class="title">
                Tuesday
            </div>

            <div class="subtitle1">
                20 Jun 2022
            </div>

            <div class="subtitle2_icon">
            <img src="images/Location.svg"/>
            Biarritz, FR
            </div>

            <div class="subtitle3_icon">
            <img src="images/Sun.svg">
            </div>

            <div class="subtitle4">
                29°C
            </div>

            <div class="subtitle5">
                Sunny
            </div>
        </div>
    </div>

    <div class="Rectangle2">
        <div class="Table2">
            <article class="List_Element">
                <p class="Element">PRECIPITATION</p><p class="Measure">0%</p>
            </article>

            <article class="List_Element">
                <p class="Element">HUMIDITY</p><p class="Measure">42%</p>
            </article>

            <article class="List_Element">
                <p class="Element">WIND</p><p class="Measure">3 km/h</p>
            </article>
        </div>

        <div class="box2">
            <div class="Cards_Cards">

                <div class="Cards Card_active">

                    <div class="Card_active_image">
                        <img src="images/Sun.svg">
                    </div>
                    <div class="Card_active_title">
                        Tue
                    </div>
                    <div class="Card_active_subtitle">
                        29°C
                    </div>
                </div>

                <div class="Cards">
                    <div class="Card_2_image">
                        <img src="images/Sun-cloud.svg">
                    </div>
                    <div class="Card_2_title">
                        Wed
                    </div>
                    <div class="Card_2_subtitle">
                        22°C
                    </div>
                </div>

                <div class="Cards">
                    <div class="Card_3_image">
                        <img src="images/Rain.svg">
                    </div>
                    <div class="Card_3_title">
                        Thu
                    </div>
                    <div class="Card_3_subtitle">
                        06°C
                    </div>
                </div>

                <div class="Cards">
                    <div class="Card_4_image">
                        <img src="images/Sun.svg">
                    </div>
                    <div class="Card_4_title">
                        Fri
                    </div>
                    <div class="Card_4_subtitle">
                        26°C
                    </div>
                </div>
            </div>

            <div class="Btn">
                <div class="Change_Location_Btn">
                    <button type="button" name=""><img src="images/Location.svg">Change Location</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
